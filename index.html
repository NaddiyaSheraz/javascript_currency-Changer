<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Changer in PKR</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Currency Changer in PKR</h1>

    <div class="mb-3">
        <label for="amount" class="form-label">Amount</label>
        <input type="number" id="amount" class="form-control" placeholder="Enter amount">
    </div>

    <div id="row3">
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
            data-bs-toggle="dropdown" aria-expanded="false">
            From
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" onclick="USDollar()" href="#">US Dollar</a></li>
            <li><a class="dropdown-item" onclick="SaudiRiyal()" href="#">Saudi Riyal</a></li>
            <li><a class="dropdown-item" onclick="PKR()" href="#">PKR</a></li>
        </ul>
        <input type="hidden" id="fromCurrency" value="">
    </div>

    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2"
            data-bs-toggle="dropdown" aria-expanded="false">
            To
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
            <li><a class="dropdown-item" onclick="USDollarto()"  href="#">US Dollar</a></li>
            <li><a class="dropdown-item" onclick="SaudiRiyalto()" href="#">Saudi Riyal</a></li>
            <li><a class="dropdown-item" onclick="PKRto()"  href="#">PKR</a></li>
        </ul>
        <input type="hidden" id="toCurrency" value="">
    </div>
    </div>
    <div id="row4">
    <button class="btn btn-primary mt-3" onclick="performConversion()">Convert</button>

    <p id="result" class="mt-3"></p>
</div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
        crossorigin="anonymous"></script>
</body>

</html>
